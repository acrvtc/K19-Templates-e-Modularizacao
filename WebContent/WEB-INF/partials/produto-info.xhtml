<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">

	<h:panelGrid columns="2" cellspacing="5">
	
		<h:graphicImage value="#{produto.caminhoDaFigura}" width="100" />
		
		<h:panelGroup>
			
			<h2>#{produto.nome}</h2>
		
			Preço:
			<h:outputFormat value="{0, number, R$ .00}" style="color: red">
				<f:param value="#{produto.preco}"/>
			</h:outputFormat>
			
		</h:panelGroup>
	
	</h:panelGrid>

	<h3>Descrição</h3>
	#{produto.descricao}

</ui:composition>
